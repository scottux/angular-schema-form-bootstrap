<div class="sprk-b-InputContainer {{::form.htmlClass + ' ' + idClass}} schema-form-select">
  <label class="sprk-b-Label {{::form.labelHtmlClass}}"
         ng-class="{'sprk-u-ScreenReaderText': !showTitle()}"
         for="{{::fieldId(true, false)}}">{{form.title}}</label>

  <select sf-field-model
          id="{{::fieldId(true, false)}}"
          ng-disabled="form.readonly"
          sf-changed="form"
          class="sprk-b-Select sprk-u-Width-100 {{::form.fieldHtmlClass}}"
          schema-validate="form"
          ng-options="item.value as item.name group by item.group for item in form.titleMap"
          name="{{::fieldId(true, false)}}">
  </select>

  <span ng-if="hasError() || hasSuccess()"
        id="{{::fieldId(true, true) + '-status'}}"
        class="sprk-u-ScreenReaderText">{{ hasSuccess() ? '(success)' : '(error)' }}</span>

  <div ng-class="{'sprk-b-HelperText': !hasError(), 'sprk-b-ErrorText': hasError()}"
       sf-message="form.description"></div>
</div>
