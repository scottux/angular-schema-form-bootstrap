<div class="sprk-b-SelectionContainer schema-form-checkbox {{::form.htmlClass + ' ' + idClass}}"
     ng-class="{
       'has-error': form.disableErrorState !== true && hasError(),
       'has-success': form.disableSuccessState !== true && hasSuccess(),
       'has-feedback': form.feedback !== false,
       'required': form.required === true
     }">
  <label class="{{::form.labelHtmlClass}}">
    <input type="checkbox"
           sf-changed="form"
           ng-disabled="form.readonly"
           sf-field-model
           schema-validate="form"
           class="{{::form.fieldHtmlClass}}"
           name="{{::fieldId(true, false)}}">
    <span class="sprk-b-Label--inline sprk-u-mls" ng-bind-html="form.title"></span>
  </label>
  <div class="sprk-b-HelperText" sf-message="form.description"></div>
</div>
