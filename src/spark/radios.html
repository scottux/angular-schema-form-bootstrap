<div
    class="sprk-b-InputContainer schema-form-radios {{::form.htmlClass + ' ' + idClass}}"
    ng-class="{'has-error': form.disableErrorState !== true &&  hasError(),'has-success': form.disableSuccessState !== true && hasSuccess(),'required': form.required === true}">
    <fieldset>
        <legend>
            <label
                class="sprk-b-Label {{::form.labelHtmlClass}}"
                sf-field-model
                schema-validate="form"
                ng-show="showTitle()">{{form.title}}</label>
        </legend>
        <div class="sprk-b-SelectionContainer" ng-repeat="tm in form.titleMap">
            <label>
                <input
                    type="radio"
                    class="{{::form.fieldHtmlClass}}"
                    sf-changed="form"
                    ng-disabled="form.readonly"
                    sf-field-model
                    ng-value="tm.value"
                    name="{{::fieldId(true, false)}}" />
                <span class="sprk-b-Label sprk-b-Label--inline sprk-u-mls" ng-bind-html="tm.name"></span>
            </label>
        </div>
    </fieldset>
    <div class="sprk-b-HelperText" sf-message="form.description"></div>
</div>
