<fieldset ng-disabled="form.readonly" class="schema-form-fieldset {{::form.htmlClass + ' ' + idClass}}">
  <legend ng-class="{'sprk-u-ScreenReaderText': !showTitle() }">{{ form.title }}</legend>

  <div ng-class="{'sprk-b-HelperText': !hasError(), 'sprk-b-ErrorText': hasError()}"
       ng-bind-html="form.description"></div>
</fieldset>
