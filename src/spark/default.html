<div class="sprk-b-InputContainer {{::form.htmlClass + ' schema-form-' + form.type + ' ' + idClass}}">
    <label class="sprk-b-Label {{::form.labelHtmlClass}}"
           ng-class="{'sprk-u-ScreenReaderText': !showTitle()}"
           for="{{::fieldId(true, false)}}">{{form.title}}</label>

    <input ng-show="::form.key"
           type="{{::form.type}}"
           step="any"
           sf-changed="form"
           placeholder="{{::form.placeholder}}"
           class="sprk-b-TextInput sprk-u-Width-100 {{::form.fieldHtmlClass}}"
           ng-class="{'sprk-b-TextInput--error': form.disableErrorState !== true && hasError()}"
           id="{{::fieldId(true, false)}}"
           sf-field-model
           ng-disabled="form.readonly"
           schema-validate="form"
           name="{{::fieldId(true, false)}}"
           aria-describedby="{{::fieldId(true, true) + '-status'}}">

    <span ng-if="hasError() || hasSuccess()"
          id="{{::fieldId(true, true) + '-status'}}"
          class="sprk-u-ScreenReaderText">{{ hasSuccess() ? '(success)' : '(error)' }}</span>

    <div ng-class="{'sprk-b-HelperText': !hasError(), 'sprk-b-ErrorText': hasError()}"
         sf-message="form.description"></div>
</div>
