<div class="sprk-b-InputContainer has-feedback {{::form.htmlClass + ' ' + idClass}} schema-form-textarea"
     ng-class="{
       'has-error': form.disableErrorState !== true && hasError(),
       'has-success': form.disableSuccessState !== true && hasSuccess(),
       'has-feedback': form.feedback !== false,
       'required': form.required === true
     }">
  <label class="sprk-b-Label {{::form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{::fieldId(true, false)}}">{{form.title}}</label>

  <textarea ng-if="!form.fieldAddonLeft && !form.fieldAddonRight"
            class="sprk-b-TextInput  sprk-u-Width-100 {{::form.fieldHtmlClass}}"
            id="{{::fieldId(true, false)}}"
            sf-changed="form"
            ng-attr-placeholder="{{::form.placeholder}}"
            ng-disabled="form.readonly"
            sf-field-model
            schema-validate="form"
            name="{{::fieldId(true, false)}}"></textarea>

  <div ng-if="form.fieldAddonLeft || form.fieldAddonRight"
       ng-class="{'input-group': (form.fieldAddonLeft || form.fieldAddonRight)}">
    <span ng-if="form.fieldAddonLeft"
          class="input-group-addon"
          ng-bind-html="form.fieldAddonLeft"></span>
    <textarea class="sprk-b-TextInput  sprk-u-Width-100 {{::form.fieldHtmlClass}}"
              id="{{::fieldId(true, false)}}"
              sf-changed="form"
              ng-attr-placeholder="{{::form.placeholder}}"
              ng-disabled="form.readonly"
              sf-field-model
              schema-validate="form"
              name="{{::fieldId(true, false)}}"></textarea>
    <span ng-if="form.fieldAddonRight"
          class="input-group-addon"
          ng-bind-html="form.fieldAddonRight"></span>
  </div>

  <span class="sprk-b-HelperText" sf-message="form.description"></span>
</div>
